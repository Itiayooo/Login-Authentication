        <section class="main-content-ii">

            <nav class="column-ii-nav">
                <input type="text" placeholder="Search" oninput="searchPosts()" id="searchBar">
            </nav>

            <button type="button" class="btn btn-primary modal-button" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <i class="fa-solid fa-plus plus-icon"></i>
            </button>

            <div class="modal fade bs-modal" id="exampleModal" tabindex="" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <textarea name="" id="userPost" class="modal-input"></textarea>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn modal-post-button" onclick="addPost()">Post</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center-texts" id="centerTexts">
                <p class="center-text-i">No Posts Yet</p>
                <p class="center-text-ii">Start the conversation by making your first post.</p>
            </div>

            <div class="posts-container">
            </div>

        </section>

        <section class="main-content-iii">

                        <div class="names">

                            <p class="username" id="mainText"></p>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
            </nav>
